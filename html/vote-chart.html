<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vote Result Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #fff9f0;
      text-align: center;
      padding: 30px;
      padding-top: 0%;
      display: flex;
      flex-direction: column;
      align-items: center;
      /*Center horizontally */
      justify-content: flex-start;
      /*or center if you want vertical center */
      min-height: 100vh;
      margin-top: 0%;
      margin-left: 0%;
      margin-right: 0%;

    }

    .chart-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 40px;
    }

    canvas {
      max-width: 600px;
      max-height: 400px;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #ff9b13;
      color: white;
      height: 80px;
      padding: 0 32px;
      border: 0.5px solid rgba(105, 105, 105, 0.1);
      box-shadow: rgba(99, 99, 99, 0.2) 0px 3px 8px 0px;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.2);
      position: sticky;
      top: 0;
      width: 100%;
      z-index: 999;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    .navbar ul li {
      margin-left: 20px;
    }

    .navbar ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    .navbar ul li a:hover {
      color: #333;
    }
  </style>

</head>

<nav class="navbar">
  <div>
    <img src="/image/Picture1.png" alt="Logo" style="width: 50px; height: 50px; border-radius: 10px;">
  </div>
  <ul>
    <li><a href="/">Home</a></li>
    <li><a href="/list-candidate">About</a></li>
    <li><a href="/chart">Chart</a></li>
    <li><a href="javascript:void(0);" onclick="logout()">Logout</a></li>
  </ul>
</nav>

<body>
  <h1>üìä Vote Count per Candidate</h1>
  <div class="chart-container"></div>
  <canvas id="voteChart" width="600" height="400"></canvas>
  </div>

  <script>
    fetch('/api/vote-result')
      .then(res => res.json())
      .then(data => {
        const names = data.map(d => d.name);
        const counts = data.map(d => d.vote_count);

        new Chart(document.getElementById("voteChart"), {
          type: 'bar',
          data: {
            labels: names,
            datasets: [{
              label: 'Total Votes',
              data: counts,
              backgroundColor: '#f58549'
            }]
          },
          options: {
            responsive: true,
            scales: {
              y: {
                beginAtZero: true,
                ticks: {
                  stepSize: 1
                }
              }
            }
          }
        });
      })
      .catch(err => {
        alert("Error loading chart.");
        console.error(err);
      });

    function logout() {
      fetch('/api/logout', {
        method: 'POST',
        credentials: 'include' // ‚úÖ include session cookie
      })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            alert("üëã Logged out successfully");
            window.location.href = '/login'; // ‚úÖ redirect to login page
          } else {
            alert("‚ùå Logout failed");
          }
        })
        .catch(err => {
          console.error("Logout error:", err);
          alert("‚ùå Logout failed");
        });
    }

  </script>
</body>

</html>
