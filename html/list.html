<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏π‡πâ‡∏™‡∏°‡∏±‡∏Ñ‡∏£‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏ï‡∏±‡πâ‡∏á</title>
  <style>
    /* ‚¨áÔ∏è your styles remain untouched ‚¨áÔ∏è */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html,
    body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(#ffc6a5, #ffb091);
    }

    body {
      display: flex;
      flex-direction: column;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #ff9b13;
      color: white;
      height: 80px;
      padding: 0 32px;
      border: 0.5px solid rgba(105, 105, 105, 0.1);
      box-shadow: rgba(99, 99, 99, 0.2) 0px 3px 8px 0px;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.2);
      position: sticky;
    }

    .navbar ul {
      list-style: none;
      display: flex;
    }

    .navbar ul li {
      margin-left: 20px;
    }

    .navbar ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    .navbar ul li a:hover {
      color: #333;
    }

    .container {
      flex: 1;
      background-color: #ffc6a5, #ffb091;
      border-radius: 12px;
      padding: 30px;
      width: 100vw;
      height: 100%;
      overflow-y: auto;
    }

    h2 {
      margin-bottom: 25px;
      font-size: 1.5rem;
      color: #333;
      text-align: center;
    }

    .candidate {
      display: flex;
      align-items: flex-start;
      margin-left: 30px;
      margin-right: 30px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 20px;
      padding: 15px;
      background-color: #fafafa;
      box-shadow: rgba(99, 99, 99, 0.3) 0px 2px 8px 0px;
      border: 0.5px solid rgba(105, 105, 105, 0.2);
    }

    .candidate img {
      width: 300px;
      height: 300px;
      border-radius: 20%;
      margin-right: 15px;
    }

    .details {
      padding-top: 40px;
      justify-content: center;
    }

    .details p {
      padding-top: 5px;
      margin: 5px 0;
      margin-left: 30px;
      color: #333;
      font-size: 1rem;
    }

    .finish-button {
      display: flex;
      justify-content: center;
      margin-top: 30px;
    }

    .finish-button button {
      background-color: #b2f2bb;
      border: none;
      padding: 12px 30px;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .finish-button button:hover {
      background-color: #94e6a8;
    }
  </style>
</head>

<body>
  <!-- ‚úÖ Navbar -->
  <nav class="navbar">
    <div>
      <img src="/image/Picture1.png" alt="Logo" style="width: 50px; height: 50px; border-radius: 10px;">
    </div>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/list-candidate">About</a></li>
      <li><a href="/chart">Chart</a></li>
      <li><a href="javascript:void(0);" onclick="logout()">Logout</a></li>
    </ul>
  </nav>

  <div class="container">
    <h2>List of Candidate</h2>

    <!-- ‚úÖ Where dynamic candidates go -->
    <div id="candidate-list"></div>

    <div class="finish-button">
      <button>Finish</button>
    </div>
  </div>

  <!-- ‚úÖ Load candidates with JavaScript -->
  <script>
    fetch('/api/candidates')
      .then(res => res.json())
      .then(candidates => {
        const container = document.getElementById('candidate-list');

        candidates.forEach((candidate, index) => {
          const div = document.createElement('div');
          div.className = 'candidate';

          // fallback image if image not in db
          const imageSrc = candidate.image || `/image/C${index + 1}.png`;

          div.innerHTML = `
            <img src="${imageSrc}" alt="‡∏ú‡∏π‡πâ‡∏™‡∏°‡∏±‡∏Ñ‡∏£ ${index + 1}" />
            <div class="details">
              <p>Candidate No: ${index + 1}</p>
              <p>Political Party No: ${candidate.id}</p>
              <p><strong>Candidate Name:</strong> ${candidate.name}</p>
              <p>Policy: ${candidate.policy}</p>
            </div>
          `;

          container.appendChild(div);
        });
      })
      .catch(err => {
        console.error('‚ùå Failed to load candidates:', err);
        document.getElementById('candidate-list').innerHTML = "<p style='text-align:center;color:red;'>Error loading candidates.</p>";
      });

    function logout() {
      fetch('/api/logout', {
        method: 'POST',
        credentials: 'include' // ‚úÖ include session cookie
      })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            alert("üëã Logged out successfully");
            window.location.href = '/login'; // ‚úÖ redirect to login page
          } else {
            alert("‚ùå Logout failed");
          }
        })
        .catch(err => {
          console.error("Logout error:", err);
          alert("‚ùå Logout failed");
        });
    }


  </script>
</body>

</html>
